<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="register.css" type="text/css">
    </head>
    <body>
        <div class="form">
            <h1>Sign up</h1>
            <form action="website.html" method="post">
            <div class="input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username here " required maxlength="15">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here" required minlength="8">
            </div>
            <div class="input">
                <label for="phone">Phone no</label>
                <input type="numbers" name="phone" id="phone" minlength="10" placeholder="Enter your phone number">
            </div>
            <div class="input">
                <label for="email">Email ID</label>
                <input type="email" name="email" id="email" placeholder="Enter your mail ID">
            </div>
            <div class="input">
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="radios">
                <input type="radio" value="male" name="gender">
                <label for="gender" id="gender">Male</label>      
                <input type="radio" value="female" name="gender" id="gender">
                <label for="gender">Female</label>
                <input type="radio" value="rather not to say" name="gender" id="gender">
                <label for="gender">Rather not to say</label>
            </div>
            <div class="button">
                <button type="submit" name="login" id="login">Sign in</button>
                <button type="reset" name="cancel" id="cancel">
                    Cancel
                </button>
            </div>
            </form>
        </div>
    </body>
</html>
